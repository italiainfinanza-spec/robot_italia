<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ‚Äî Robotica Weekly</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #141414;
            border-bottom: 1px solid #262626;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
        }
        
        .logo span { color: #2563eb; }
        
        .logout-btn {
            background: transparent;
            border: 1px solid #404040;
            color: #a3a3a3;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            border-color: #737373;
            color: #fafafa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            width: 100%;
        }
        
        /* Login Form */
        .login-section {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        
        .login-box {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 40px;
        }
        
        .login-box h2 {
            margin-bottom: 24px;
            font-size: 24px;
        }
        
        .login-box input {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fafafa;
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        .login-box input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .login-box button:hover {
            background: #1d4ed8;
        }
        
        .error-msg {
            color: #ef4444;
            margin-top: 16px;
            font-size: 14px;
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
        }
        
        .dashboard-header {
            margin-bottom: 32px;
        }
        
        .dashboard-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-ready {
            background: #16a34a;
            color: white;
        }
        
        .status-sent {
            background: #737373;
            color: white;
        }
        
        .status-none {
            background: #262626;
            color: #a3a3a3;
        }
        
        /* Newsletter Preview */
        .preview-section {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #262626;
        }
        
        .preview-meta h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .preview-meta p {
            color: #a3a3a3;
            font-size: 14px;
        }
        
        .preview-content {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 24px;
            font-size: 15px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .preview-content h3 {
            margin-bottom: 16px;
            color: #2563eb;
        }
        
        .preview-content p {
            margin-bottom: 12px;
        }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 16px;
        }
        
        .btn {
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-primary:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #262626;
            color: #fafafa;
            border: 1px solid #404040;
        }
        
        .btn-secondary:hover {
            background: #333;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-msg {
            background: #16a34a;
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #737373;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #a3a3a3;
        }
        
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .preview-header { flex-direction: column; gap: 16px; }
            .actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-section">
        <div class="login-box">
            <h2>üîê Admin Login</h2>
            <input type="password" id="passwordInput" placeholder="Password" onkeypress="if(event.key==='Enter')login()">
            <button onclick="login()">Accedi</button>
            <div id="loginError" class="error-msg"></div>
        </div>
    </div>
    
    <!-- Dashboard -->
    <div id="dashboard" class="dashboard" style="display:none;">
        <div class="header">
            <div class="logo">Robotica<span>.</span>Weekly</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="container">
            <div class="dashboard-header">
                <h1>Newsletter Admin</h1>
                <span id="statusBadge" class="status-badge status-none">
                    ‚è≥ Nessuna newsletter pronta
                </span>
            </div>
            
            <div id="newsletterContent">
                <div class="empty-state">
                    <h3>Nessuna newsletter in attesa</h3>
                    <p>Quando GitHub Actions genera una newsletter, apparir√† qui.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const ADMIN_PASSWORD = 'blablabla';
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
            loadNewsletter();
        }
        
        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
                loadNewsletter();
            } else {
                errorDiv.textContent = 'Password errata!';
            }
        }
        
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            location.reload();
        }
        
        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
        
        async function loadNewsletter() {
            try {
                // Show loading state
                const contentDiv = document.getElementById('newsletterContent');
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>üîÑ Caricamento...</h3>
                        <p>Sto cercando la newsletter su GitHub...</p>
                    </div>
                `;
                
                // Add cache-busting parameter
                const cacheBuster = Date.now();
                const response = await fetch(`https://raw.githubusercontent.com/italiainfinanza-spec/robot_italia/main/newsletter/automation/logs/latest-newsletter.json?cb=${cacheBuster}`);
                
                if (!response.ok) {
                    throw new Error('No newsletter available');
                }
                
                const data = await response.json();
                
                if (data.status === 'ready') {
                    showNewsletter(data);
                } else if (data.status === 'sent') {
                    showSentState(data);
                } else {
                    throw new Error('Unknown status: ' + data.status);
                }
            } catch (error) {
                console.log('No newsletter ready:', error);
                const contentDiv = document.getElementById('newsletterContent');
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>‚è≥ Nessuna newsletter pronta</h3>
                        <p>Il workflow GitHub deve ancora completare o il file non √® stato committato.</p>
                        <p style="margin-top: 16px; font-size: 13px; color: #737373;">
                            Errore: ${error.message}<br>
                            <button onclick="loadNewsletter()" style="margin-top: 16px; padding: 8px 16px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                üîÑ Riprova
                            </button>
                        </p>
                    </div>
                `;
            }
        }
        
        function showNewsletter(data) {
            const statusBadge = document.getElementById('statusBadge');
            const contentDiv = document.getElementById('newsletterContent');
            
            statusBadge.className = 'status-badge status-ready';
            statusBadge.innerHTML = '‚úÖ Pronta per l\'invio #' + data.edition;
            
            contentDiv.innerHTML = `
                <div class="preview-section">
                    <div class="preview-header">
                        <div class="preview-meta">
                            <h2>${data.subject}</h2>
                            <p>Edizione #${data.edition} ‚Ä¢ Generata il ${new Date(data.generatedAt).toLocaleString('it-IT')}</p>
                        </div>
                    </div>
                    
                    <div class="preview-content">
                        <h3>üìù Contenuto Preview</h3>
                        <p><strong>${data.headline?.title || 'Titolo'}</strong></p>
                        <p>${data.headline?.description || ''}</p>
                        
                        <h3 style="margin-top:24px">üì∞ News incluse: ${data.news?.length || 0}</h3>
                        ${data.news?.map((n, i) => `<p>${i+1}. ${n.title}</p>`).join('') || ''}
                        
                        <h3 style="margin-top:24px">ü§ñ AI Model: ${data.ai_generated ? data.ai_model : 'Template'}</h3>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="sendBtn" class="btn btn-primary" onclick="sendNewsletter()">
                        üìß INVIA NEWSLETTER
                    </button>
                    <button class="btn btn-secondary" onclick="previewFull()">
                        üëÅÔ∏è Vedi HTML completo
                    </button>
                </div>
                
                <div id="sendResult"></div>
            `;
        }
        
        function showSentState(data) {
            const statusBadge = document.getElementById('statusBadge');
            const contentDiv = document.getElementById('newsletterContent');
            
            statusBadge.className = 'status-badge status-sent';
            statusBadge.innerHTML = '‚úì Gi√† inviata #' + data.edition;
            
            contentDiv.innerHTML = `
                <div class="preview-section">
                    <div class="preview-header">
                        <div class="preview-meta">
                            <h2>${data.subject}</h2>
                            <p>Edizione #${data.edition} ‚Ä¢ Inviata il ${new Date(data.sentAt).toLocaleString('it-IT')}</p>
                        </div>
                    </div>
                    
                    <div class="success-msg">
                        ‚úÖ Questa newsletter √® stata inviata con successo!
                    </div>
                </div>
            `;
        }
        
        async function sendNewsletter() {
            const btn = document.getElementById('sendBtn');
            const resultDiv = document.getElementById('sendResult');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Invio in corso...';
            
            try {
                // Call Vercel API to send newsletter
                const response = await fetch('https://roboticaweekly.com/api/send-newsletter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: ADMIN_PASSWORD })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success-msg">
                            ‚úÖ Newsletter inviata con successo!<br>
                            Message ID: ${result.messageId}<br>
                            Destinatari: ${result.recipients}
                        </div>
                    `;
                    setTimeout(loadNewsletter, 3000);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                btn.disabled = false;
                btn.innerHTML = 'üìß INVIA NEWSLETTER';
                resultDiv.innerHTML = `<div class="error-msg">‚ùå Errore: ${error.message}</div>`;
            }
        }
        
        function previewFull() {
            window.open('https://roboticaweekly.com/preview/template-free.html', '_blank');
        }
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                loadNewsletter();
            }
        }, 30000);
    </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; padding: 0; background: #0f172a; }
#og-container { width: 1200px; height: 630px; }
</style>
</head>
<body>
<div id="og-container"><svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#0d9488" opacity="0.2"/>
  <circle cx="100" cy="550" r="150" fill="#3b82f6" opacity="0.15"/>
  
  <!-- Main content group -->
  <g transform="translate(600, 280)">
    <!-- Robot icon -->
    <text x="0" y="-140" text-anchor="middle" font-size="100" fill="#ffffff">ðŸ¤–</text>
    
    <!-- Brand name -->
    <text x="0" y="-30" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="80" font-weight="800" fill="#ffffff" letter-spacing="-2">Robotica <tspan fill="#2dd4bf">Weekly</tspan></text>
    
    <!-- Tagline -->
    <text x="0" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" font-weight="500">Newsletter sugli investimenti in robotica</text>
    
    <!-- Highlight badge -->
    <g transform="translate(0, 110)">
      <rect x="-220" y="-25" width="440" height="50" rx="25" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="-200" y="8" font-size="28" fill="#ffffff">ðŸ“ˆ</text>
      <text x="0" y="8" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#ffffff" font-weight="600">Azioni, Startup &amp; Trend 2026</text>
    </g>
  </g>
  
  <!-- Bottom stats -->
  <g transform="translate(0, 560)">
    <!-- Stat 1 -->
    <text x="400" y="0" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#2dd4bf" font-weight="700">Quotidiana</text>
    <text x="400" y="22" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" letter-spacing="1">PREMIUM</text>
    
    <!-- Stat 2 -->
    <text x="600" y="0" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#2dd4bf" font-weight="700">Analisi</text>
    <text x="600" y="22" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" letter-spacing="1">ESCLUSIVE</text>
    
    <!-- Stat 3 -->
    <text x="800" y="0" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#2dd4bf" font-weight="700">Investire</text>
    <text x="800" y="22" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" letter-spacing="1">PRIMA</text>
  </g>
</svg></div>
</body>
</html>
